                </div>
                <div>
                    <label for="postImage" class="text-white">Image:</label>
                    <input type="text" id="postImage" class="bg-backgroundblue text-thepurple rounded-md mb-2">
                </div>
                <div>
                    <label for="postContent" class="text-white">What's Up?</label>
                    <input type="textbox" id="postContent" class="bg-backgroundblue text-thepurple rounded-md mb-2">
                </div>
                <button type="submit" id="postSubmit" class="border-2 rounded-xl px-40 hover:animate-pulse bg-gradient-to-r from-thedarkblue to-themediumblue2 via-cyan500">Post!</button>
            </form>
        </div>
    </div>
