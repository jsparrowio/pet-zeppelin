<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Feed - PetZeppelin!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/scripts/tailwind.config"></script>
</head>

<body class="
bg-backgroundblue
">
    <header id="mainheader" class="flex flex-row justify-center bg-gradient-to-r from-cyan-500 to-blue-500 border-b-4">
        <nav id="mainnav" class="flex flex-auto self-end text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">
            <a href="./profilepage.html" class="hover:bg-sky-700">Profile</a>
        </nav>
        <div class="logo flex flex-auto self-center bg-contain bg-no-repeat w-24 h-20"
            style="background-image: url(./assets/images/logo.png);">
            <h1
                class="ml-7 justify-end self-end font-bold font-thefontestfont text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">
                PetZeppelin</h1>
        </div>
        <div class="infoContainer" class="flex-auto justify-end align-end self-end">
            <div id="userinfo"
                class="flex-column justify-end align-end self-end text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">

                <div class="mr-8 mt-4">Welcome! Please log in!</span>
                </div>
            </div>
    </header>
    <aside class="postHover fixed bottom-12 left-20 bg-cyan-500 border-2 border-thepurple rounded-xl p-6 z-10">
        <h2 class="text-xl font-thefontestfont text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">Post Your
            Pet</h2>
        <button type="button" id="modalBtn"
            class="border-2 rounded-xl bg-backgroundblue border-white text-thepurple">Okay!</button>
    </aside>
    <div class="postYourPet border-b-4 border-thepurple bg-cyan-500 text-white">
        <h1
            class="text-6xl border-b-2 mx-12 text-thepurple text-center font-thefontestfont drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">
            Your Feed</h1>
    </div>
    <div id="postModal" class="modal">
        <div class="modal-content shadow-2xl bg-gradient-to-l from-themediumblue1 to-thedarkblue via-themediumblue2">
            <span class="modalClose" id="closeModal">&times;</span>
            <div class="postIntro border-b-4 border-thepurple ">
                <p class="font-thefontestfont text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">Post Your
                    Pet!</p>
                <h2>Image hosting currently unavailable, please provide a static link.</h2>
            </div>
            <form>
                <div>
                    <label for="postTitle" class="text-white">Title:</label>
                    <input type="text" id="postTitle" class="bg-backgroundblue text-thepurple rounded-md mb-2 mt-2">
                </div>
                <div>
                    <label for="postImage" class="text-white">Image:</label>
                    <input type="text" id="postImage" class="bg-backgroundblue text-thepurple rounded-md mb-2">
                </div>
                <div>
                    <label for="postContent" class="text-white">What's Up?</label>
                    <br>
                    <textarea id="postContent"
                        class="peer h-full min-h-[100px] w-96 resize-none bg-backgroundblue text-thepurple rounded-md mb-2"></textarea>
                </div>
                <button type="submit" id="postSubmit"
                    class="border-2 rounded-xl px-40 hover:animate-pulse bg-gradient-to-r from-thedarkblue to-themediumblue2 via-cyan500 font-thefontestfont text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">Post!</button>
            </form>
        </div>
    </div>
    <div id="postsDiv"></div>
    <div id="posts" class="visible px-12">
    </div>
</body>
<footer class="m-auto bg-gradient-to-r from-cyan-500 to-blue-500 border-t-4 z-20">
    <br>
    <p class="text-white font-thefontestfont text-base">Made with ❤️</p>
    <p class="text-white font-thefontestfont text-base">&copy; 2024</p>
</footer>
<script src="./assets/scripts/global.js"></script>
<script src="./assets/scripts/blog.js"></script>

</html>
