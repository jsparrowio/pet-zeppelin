<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PetZeppelin!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/scripts/tailwind.config"></script>
</head>

<body class="
bg-gradient-to-t from-backgroundblue to-barelyblue via-thelightestblue
">
    <header id="mainheader" class="flex flex-row justify-center bg-gradient-to-r from-cyan-500 to-blue-500 border-b-4">
        <nav id="mainnav" class="flex flex-auto self-end text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">
            <a href="./blogpage.html" class="hover:bg-sky-700">Feed</a>
        </nav>
        <div class="logo flex flex-auto self-center bg-contain bg-no-repeat w-24 h-20"
            style="background-image: url(./assets/images/logo.png);">
            <h1
                class="ml-7 justify-end self-end font-bold font-thefontestfont text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">
                PetZeppelin</h1>
        </div>
        <div class="infoContainer" class="flex-auto justify-end align-end self-end">
            <div id="userinfo"
                class="flex-column justify-end align-end self-end text-barelyblue drop-shadow-[0_1.2px_1.2px_rgba(0,0,0,0.8)]">

                <div class="mr-8 mt-4">Welcome! Please log in!</span>
                </div>
            </div>
    </header>
    <main>
        <section class="profileSection" id="intro">
            <img src="https://placehold.co/400" alt="Placeholder for Profile Image" class="
       m-auto rounded-full 
       ">
            <p class="usernameDisplay"></p>
            <h2 class="petsDisplay
       border-b-4 border-themediumblue1
       text-xl text-themediumblue1
       mx-6
       ">
                My Pets!</h2>
        </section>
        <section class="profileSection
            
            " id="aboutMe">
            <p class="sectionTitle 
                border-b-4 border-themediumblue1
                text-xl text-themediumblue1
                mx-6
                ">About Me!</p>
            <button type="button" id="editAboutMe"
                class="border-2 rounded-md border-thepurple bg-thelightestblue text-themediumblue1">Edit</button>
            <div id="aboutMeBox" class="textBox
                    bg-backgroundblue
                    text-thedarkblue text-lg italic
                    "></div>
            <div id="editBox" class="bg-thebackgroundblue text-thedarkblue text-lg hidden">
                <input type="textbox" id="editPF" class="bg-backgroundblue text-thedarkblue text-lg">
                <label for="editPF" class="text-themediumblue1 text-lg">Set Profile Photo (static link)</label>
                <button type="submit" id="submitAM"
                    class="border-2 rounded-md border-themediumblue1 text-white">Submit</button>
                <br><label for="editAMBox" class="text-themediumblue1 text-lg">Set About Me</label>
                <br><input type="textbox" id="editAMBox" class="bg-thebgackgroundblue text-thedarkblue text-lg"
                    size="50">
            </div>
        </section>
    </main>
    <footer class="bg-gradient-to-r from-cyan-500 to-blue-500 border-b-4 mt-80 z-20"></footer>
    <br>
    <p class="text-white font-thefontestfont text-base">Made with ❤️</p>
    <p class="text-white font-thefontestfont text-base">&copy; 2024</p>
    </footer>
    <script src="./assets/scripts/global.js"></script>
    <script src="./assets/scripts/profile.js"></script>
</body>

</html>
